<ion-view view-title="Chats">
  <ion-content>
    <ion-list>
      <ion-item>1
        <ion-option-button class="assertive-bg">删除</ion-option-button>
        <ion-option-button class="balanced-bg">修改</ion-option-button>
      </ion-item>
      <ion-item>2
      <ion-option-button class="energized-bg">添加</ion-option-button>
      </ion-item>
      <ion-item>3
        <!--自动生成复选按钮-->
        <ion-checkbox ng-repeat="item in obj_checkboxData" ng-model="item.isSelect" class="calm-bg">{{item.name}}</ion-checkbox>
      <!--<ion-checkbox class="calm-bg">上午</ion-checkbox>-->
      <!--<ion-checkbox class="royal-bg">中午</ion-checkbox>-->
      <!--<ion-checkbox class="dark-bg">下午</ion-checkbox>-->
      </ion-item>
      <ion-item>4
      <!--单选按钮-->
        <h1>{{obj_choice.choice}}</h1>
        <ion-radio ng-repeat="item in obj_radioData" ng-value="item" ng-model="obj_choice.choice">{{item}}</ion-radio>
      </ion-item>
      <ion-item>5
        <!--开关-->
        开关is{{kg}}
        <ion-toggle ng-model="kg">开关</ion-toggle>
      </ion-item>
    </ion-list>
